<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
   
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="alert alert-danger" *ngIf="message">            
            {{message}}
          </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
      <a [routerLink]="['/signup']" class="btn btn-link">Register</a>
    </form>
  </div>
</div>
