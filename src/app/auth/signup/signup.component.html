<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="errorMessage">         
          {{errorMessage}}
        </div>
        <div class="alert alert-success" *ngIf="successMessage">         
            {{successMessage}}
          </div>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
            <label for="fname">FirstName</label>
            <input type="text" id="fname" name="fname" ngModel class="form-control" required>
          </div>
          <div class="form-group">
              <label for="lname">LastName</label>
              <input type="text" id="lname" name="lname" ngModel class="form-control" required>
            </div>
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required> 
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button> 
      <p>Already registered?  <a [routerLink]="['/signin']" class="btn btn-link">Login</a></p>
    
    </form>
  </div>
</div>
